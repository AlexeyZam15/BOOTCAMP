<!-- Работа с Html, Css, Jinja -->

<!-- поставить ! и выбрать в списке для генерации -->
<!DOCTYPE html>
<html>
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>

<style>
    TABLE {
        width: 300px;
        /* Ширина таблицы */
        border-collapse: collapse;
        /* Убираем двойные линии между ячейками */
    }

    TD,
    TH {
        padding: 3px;
        /* Поля вокруг содержимого таблицы */
        border: 1px solid black;
        /* Параметры рамки */
    }

    TH {
        background: #b0e0e6;
        /* Цвет фона */
    }
</style>
<h3><a href="/about">О нас</a></h3>

<body>
    <!-- {% if name %}
    <p>Ты выиграл!</p>
    {% else %}
    <p>Ты проиграл!</p>
    {% endif %} -->
    {% if data %}
    <table>

        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Дата рождения</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td> {{ row[1] }}</td>
            <td> {{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    {% endblock %}
</body>

</html>
